<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <title>Bootstrap Containers</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body style="text-align: center">
    <div class="container bg-primary m-2 py-3 border-danger border-2 border">
      Container
    </div>
    <!--The .container class provides a responsive fixed width container Use the .container class to create a responsive, fixed-width container.

Note that its width (max-width) will change on different screen sizes:

Extra small <576px	max-width	100%
Small ≥576px max-width 540px
Medium ≥768px	max-width 720px
Large ≥992px	max-width 960px
Extra Large ≥1200px	max-width 1140px
XXL ≥1400px max-width 1320px-->
    <div
      class="container-fluid bg-success m-2 py-3 border-warning border-2 border"
    >
      Container Fluid
    </div>
    <!--Use the .container-fluid class to create a full width container, that will always span the entire width of the screen (width is always 100%)-->
    <div class="container-sm bg-danger m-2 py-3 border-info border-3 border">
      Container-Small
    </div>

    <div class="container-md bg-info m-2 py-3 border-success border-2 border">
      Container-Medium
    </div>
    <div
      class="container-lg bg-secondary m-2 py-3 border-primary border-2 border"
    >
      Container-Large
    </div>
    <div class="container-xl bg-warning m-2 py-3 border-danger border-2 border">
      Container-Extra Large
    </div>
    <div
      class="container-md bg-primary m-2 py-3 border-success border-2 border"
    >
      Container-Double Extra Large
    </div>
    <!--The max-width of the container will change on different screen sizes/viewports:

     Class	  Extrasmall<576px	Small≥576px  Medium≥768px	Large≥992px	  Extra large≥1200px	XXL≥1400px
.container-sm	100%	           540px	    720px	        960px	      140px	                1320px
.container-md	100%	           100%	        720px	        960px	      1140px	            1320px
.container-lg	100%	           100%	        100%	        960px	      1140px	            1320px
.container-xl	100%	           100%	        100%	        100%	      1140px	            1320px
.container-xxl	100%	           100%	        100%	        100%	      100%	                1320px-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
